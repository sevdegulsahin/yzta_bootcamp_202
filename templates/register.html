{% extends "base.html" %}

{% block title %}Hesap Oluştur{% endblock %}

{% block content %}
<div class="auth-container"> {# register-container yerine auth-container kullanıyoruz #}
    <h2>Bir Hesap Oluştur</h2>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
            <label for="name">Ad Soyad</label>
            <input type="text" id="name" name="name" required value="{{ request.form.get('name', '') }}">
        </div>
        <div class="form-group">
            <label for="email">E-Posta Adresi</label>
            <input type="email" id="email" name="email" required value="{{ request.form.get('email', '') }}">
        </div>
        <div class="form-group">
            <label for="password">Şifre</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Şifre Tekrar</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <button type="submit" class="btn-submit">Kayıt Ol</button>
    </form>
    <p>Zaten hesabın var mı? <a href="{{ url_for('login') }}">Giriş Yap</a></p>
</div>
{% endblock %}
