{% extends "base.html" %}

{% block title %}Kayıt Ol - Interviewly{% endblock %}

{% block content %}

<body data-page-id="auth">
    <div class="auth-page">
        <div class="auth-container" data-aos="fade-up">
            <div class="auth-header">
                <h1 class="auth-title">Bir Hesap Oluştur</h1>
                <p class="auth-subtitle">Hemen kayıt olun, mülakatlara hazırlanmaya başlayın</p>
            </div>

            {% if error %}
            <div class="alert alert-error" data-aos="fade-up">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('auth.register') }}" class="auth-form" data-aos="fade-up"
                data-aos-delay="100">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i>
                        Ad Soyad
                    </label>
                    <input type="text" id="name" name="name" class="form-control" required
                        value="{{ request.form.get('name', '') }}" placeholder="Adınızı ve soyadınızı girin">
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        E-posta Adresi
                    </label>
                    <input type="email" id="email" name="email" class="form-control" required
                        value="{{ request.form.get('email', '') }}" placeholder="E-posta adresinizi girin">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Şifre
                    </label>
                    <input type="password" id="password" name="password" class="form-control" required
                        placeholder="Şifrenizi girin">
                </div>

                <div class="form-group">
                    <label for="confirm_password">
                        <i class="fas fa-lock"></i>
                        Şifre Tekrar
                    </label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required
                        placeholder="Şifrenizi tekrar girin">
                </div>

                <button type="submit" class="btn btn-primary btn-submit">
                    <i class="fas fa-user-plus"></i>
                    Kayıt Ol
                </button>
            </form>

            <div class="text-center mt-3">
                <p class="auth-subtitle">Zaten bir hesabınız var mı? <a href="{{ url_for('auth.login') }}"
                        class="auth-link">Giriş Yap</a></p>
            </div>
        </div>
    </div>
</body>
{% endblock %}
