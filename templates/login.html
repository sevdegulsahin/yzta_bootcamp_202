{% extends "base.html" %}

{% block title %}Giriş Yap - Interviewly{% endblock %}

{% block content %}

<body data-page-id="auth">
    <div class="auth-page">
        <div class="auth-container" data-aos="fade-up">
            <div class="auth-header">
                <h1 class="auth-title">Tekrar Hoş Geldin</h1>
                <p class="auth-subtitle">Hesabınıza giriş yapın ve mülakat deneyiminize devam edin</p>
            </div>

            {% if error %}
            <div class="alert alert-error" data-aos="fade-up">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form" data-aos="fade-up"
                data-aos-delay="100">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        E-posta Adresi
                    </label>
                    <input type="email" id="email" name="email" class="form-control" required autocomplete="email"
                        value="{{ request.form.get('email', '') }}" placeholder="E-posta adresinizi girin">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Şifre
                    </label>
                    <div class="password-input-group">
                        <input type="password" id="password" name="password" class="form-control" required
                            autocomplete="current-password" placeholder="Şifrenizi girin">
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-submit">
                    <i class="fas fa-sign-in-alt"></i>
                    Giriş Yap
                </button>
            </form>

            <div class="text-center mt-3">
                <p class="auth-subtitle">Hesabınız yok mu? <a href="{{ url_for('auth.register') }}"
                        class="auth-link">Kayıt Ol</a></p>
            </div>
        </div>
    </div>
</body>
{% endblock %}
