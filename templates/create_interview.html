{% extends "base.html" %}

{% block title %}Yeni Mülakat Oluştur{% endblock %}

{% block content %}
<div class="create-interview-container">
    <h2>Yeni Bir Mülakat Oluşturun</h2>
    <p>Hangi tür mülakat yapmak istediğinizi ve modunu seçin.</p>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('create_interview') }}">
        <div class="form-group-create">
            <label for="interview_type">Mülakat Türü:</label>
            <select id="interview_type" name="interview_type" required onchange="handleInterviewTypeChange(this.value)">
                <option value="" disabled {% if not selected_interview_type %}selected{% endif %}>-- Mülakat Türü Seçin --</option>
                <option value="assistant" {% if selected_interview_type == 'assistant' %}selected{% endif %}>Asistan (Chatbot) ile Mülakat</option>
                <option value="written_test" {% if selected_interview_type == 'written_test' %}selected{% endif %}>Yazılı Test</option>
            </select>
        </div>

        <div id="mode-options" style="display: {% if selected_interview_type %}block{% else %}none{% endif %};">
            <div class="form-group-create">
                <label for="mode_choice">Mülakat Modu:</label>
                <select id="mode_choice" name="mode_choice" required onchange="handleModeChoiceChange(this.value)">
                    <option value="" disabled {% if not selected_mode %}selected{% endif %}>-- Mod Seçin --</option>
                    <option value="general" {% if selected_mode == 'general' %}selected{% endif %}>Genel Yetenek</option>
                    <option value="technical" {% if selected_mode == 'technical' %}selected{% endif %}>Teknik</option>
                </select>
            </div>

            <div id="technical-area-options" style="display: {% if selected_interview_type and selected_mode == 'technical' %}block{% else %}none{% endif %};">
                <div class="form-group-create">
                    <label for="technical_area">Teknik Alan Seçin:</label>
                    <select id="technical_area" name="technical_area">
                        <option value="" disabled {% if not selected_technical_area %}selected{% endif %}>-- Alan Seçin --</option>
                        {% for cat in categories %}
                            <option value="{{ cat }}" {% if selected_technical_area == cat %}selected{% endif %}>{{ cat|capitalize|replace('_', ' ') }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <button type="submit" class="btn-start-interview">Devam Et</button>
    </form>
</div>

<script>
    function handleInterviewTypeChange(type) {
        const modeOptionsDiv = document.getElementById('mode-options');
        const technicalAreaOptionsDiv = document.getElementById('technical-area-options');
        const modeSelect = document.getElementById('mode_choice');
        const technicalAreaSelect = document.getElementById('technical_area');

        // Mode seçeneklerini göster veya gizle
        if (type) {
            modeOptionsDiv.style.display = 'block';
            // Eğer daha önce bir mod seçilmişse ve o hala geçerliyse onu koru, değilse sıfırla.
            if (!modeSelect.value) {
                modeSelect.value = ''; // Varsayılan olarak boş bırakalım, kullanıcı seçsin
                technicalAreaOptionsDiv.style.display = 'none'; // Teknik alan seçeneklerini de gizle
                technicalAreaSelect.value = '';
            } else {
                handleModeChoiceChange(modeSelect.value); // Mevcut seçileni koru ve göster/gizle
            }
        } else {
            modeOptionsDiv.style.display = 'none';
            technicalAreaOptionsDiv.style.display = 'none';
            modeSelect.value = '';
            technicalAreaSelect.value = '';
        }

        // Session güncellemesi (isteğe bağlı)
        /*
        fetch('/set_session_choice', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ type: 'selected_interview_type', value: type })
        });
        */
    }

    function handleModeChoiceChange(mode) {
        const technicalAreaOptionsDiv = document.getElementById('technical-area-options');
        const technicalAreaSelect = document.getElementById('technical_area');

        if (mode === 'technical') {
            technicalAreaOptionsDiv.style.display = 'block';
            // Teknik alan seçimi zorunlu olduğu için değeri boş bırakmamalıyız
            if (!technicalAreaSelect.value) {
                 // technicalAreaSelect.value = ''; // Varsayılan olarak boş bırakalım veya ilk alanı seçelim
            }
        } else {
            technicalAreaOptionsDiv.style.display = 'none';
            technicalAreaSelect.value = ''; // Genel mod seçildiğinde teknik alan seçimi sıfırlanır
        }

        // Session güncellemesi (isteğe bağlı)
        /*
        fetch('/set_session_choice', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ type: 'selected_mode', value: mode })
        });
        */
    }

    // Sayfa yüklendiğinde ilk seçimlere göre görünürlüğü ayarla
    document.addEventListener('DOMContentLoaded', () => {
        const initialInterviewType = document.getElementById('interview_type').value;
        if (initialInterviewType) {
            handleInterviewTypeChange(initialInterviewType);
            const initialMode = document.getElementById('mode_choice').value;
            if (initialMode) {
                handleModeChoiceChange(initialMode);
            }
        }
    });
</script>

<style>
    /* create-interview-container stilleri buraya eklenecek (daha önce verilmişti) */
    .create-interview-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .create-interview-container h2 {
        margin-bottom: 15px;
        color: #2c3e50;
    }
    .create-interview-container p {
        color: #666;
        margin-bottom: 30px;
        font-size: 1.1rem;
    }
    .form-group-create {
        margin-bottom: 25px;
        text-align: left;
    }
    .form-group-create label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        color: #333;
    }
    .form-group-create select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        background-color: #fdfdfd;
        transition: border-color 0.3s ease;
        cursor: pointer;
    }
    .form-group-create select:focus {
        outline: none;
        border-color: #3498db;
    }
    .btn-start-interview {
        background-color: #3498db;
        color: white;
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-weight: 600;
        width: 100%;
    }
    .btn-start-interview:hover {
        background-color: #2980b9;
    }
    .error-message {
        color: #e74c3c;
        background-color: #fbeaea;
        border: 1px solid #e74c3c;
        padding: 10px 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-weight: 500;
    }
</style>
{% endblock %}
